<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link rel="stylesheet" href="loginstyle.css" />
    <link rel="script" href="loginscript.js" />
    <title>登录</title>
  </head>
  <body>
    <div class="container">
        <form action="#" class="login-form">
          <h2>登 录</h2>
          <p>未注册的邮箱会在登录时自动注册。登录即代表您同意我们的<a href="./eula.html">最终用户许可协议</a>。</p>
          <input
            type="text"
            name="username"
            placeholder="用户名(默认为你的邮箱)"
          />
          <input
            type="password"
            name="password"
            placeholder="密码"
          />
          <button type="button" onclick="rickroll()">登录</button>
          <script>
            function rickroll() {
            window.location.href="https://www.bilibili.com/video/BV1GJ411x7h7"
            }
          </script>
          <p>本项目使用了以下这些开源项目：</p>
          <a href="https://github.com/zxuqian/html-css-examples/tree/master"><p>html-css-examples</p></a>
          <br>
          <p>本项目使用<a href="https://mit-license.org/">MIT协议</a>开源。</p>
        </form>
      </div>
    </div>
  </body>
</html>
