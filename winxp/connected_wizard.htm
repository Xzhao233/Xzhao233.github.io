				</P>
			</SPAN>
			<P CLASS="body_text" dir="LTR"> 您不必是专家 — 向导将指导您安装家庭或小型业务网络的整个过程。<BR><BR>简单地响应关于要链接的计算机的一些问题后，向导将完成所有剩余的工作。<BR><BR>一旦网络连接并开始运行，则 Windows XP 将一直工作、跟踪更改并自动作出调整，这样您以最少的工作即可始终获得最佳的性能。
