			<SPAN CLASS="start_here">
				<P CLASS="body_header" dir="LTR"> 文件和文件夹
				</P>
			</SPAN>
			<P CLASS="body_text" dir="LTR"> 每一项工作或文件都可以存储在文件夹中。<BR><BR>Windows XP 可以很容易地将文件存储在最有意义的位置。将文本、图像和音乐文件存放在“我的文档”、“图片收藏”和“我的音乐”文件夹中。这些文件夹很容易在开始菜单的右边找到，而且这些文件夹提供到经常执行的任务的便利链接。
